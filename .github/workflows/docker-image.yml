name: Docker Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      modsec_version:
        description: 'ModSecurity Version'     
        required: true
        default: '3.0.11'
      crs_version:
        description: 'CRS Version'
        required: true
        default: '3.3.4'

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Export
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker Layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        build-args: |
          MODSEC3_VERSION=${{ github.event.inputs.modsec_version || '3.0.11' }}
          CRS_VERSION=${{ github.event.inputs.crs_version || '3.3.4' }}
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        push: false
        outputs: type=docker,dest=./image-${{ matrix.platform }}.tar

    - name: Archive Docker Image
      run: |
        # 生成规范化文件名（替换斜杠为下划线）
        CLEAN_PLATFORM=$(echo "${{ matrix.platform }}" | sed 's/\//_/g')
        mv ./image-${{ matrix.platform }}.tar ${{ env.IMAGE_NAME }}-$CLEAN_PLATFORM.tar

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 注意这里升级到v4版本
      with:
        name: docker-images
        path: ${{ env.IMAGE_NAME }}-*.tar

    - name: Update Cache
      if: always()
      run: |
        if [ -d "/tmp/.buildx-cache-new" ]; then
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        fi

  test:
    name: Smoke Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4  # 同步升级到v4
      with:
        name: docker-images
        path: ./artifacts

    - name: Load and Test Image
      run: |
        # 加载所有架构镜像
        for image in ./artifacts/*.tar; do
          echo "Loading image: $image"
          docker load -i $image
        done
        
        # 测试amd64架构镜像
        TEST_IMAGE=$(ls ./artifacts | grep amd64 | sed 's/.tar//')
        echo "Testing image: $TEST_IMAGE"
        docker run -d --name test-container -p 8080:8080 $TEST_IMAGE
        sleep 15
        curl -s http://localhost:8080 | grep -a "OpenResty"
        docker rm -f test-container
