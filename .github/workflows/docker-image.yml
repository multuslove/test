name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      modsec_version:
        description: 'ModSecurity Version'
        required: true
        default: '3.0.11'
      crs_version:
        description: 'CRS Version'
        required: true
        default: '3.3.4'

env:
  # 请将 IMAGE_NAME 修改为你的 Docker Hub 仓库地址，例如 "your-dockerhub-user/your-repo"
  IMAGE_NAME: your-dockerhub-user/your-repo

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 如果需要构建多平台镜像，可使用 platforms 参数，如: "linux/amd64,linux/arm64"
          platforms: linux/amd64
          build-args: |
            MODSEC3_VERSION=${{ github.event.inputs.modsec_version || '3.0.11' }}
            CRS_VERSION=${{ github.event.inputs.crs_version || '3.3.4' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          push: true
